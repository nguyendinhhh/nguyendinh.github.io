<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
        }

        .typing-container {
            position: relative;
            font-size: 2em;
        }

        .typing-container::after {
            content: '|';
            position: absolute;
            right: 0;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50.1%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="typing-container" id="typing"></div>
    <script>
        const text = "Your Name";
        const typingContainer = document.getElementById('typing');
        let index = 0;

        function type() {
            if (index < text.length) {
                typingContainer.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 150);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            setTimeout(type, 500);
        });
    </script>
</body>
</html>
